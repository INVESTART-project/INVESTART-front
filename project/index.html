<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="line">
        <div class="name">INVESTART</div>
        <div class="search">Поиск:</div>
        <div class="stroke"></div>
        <button class="button-find">
            <div class="find">Найти</div>
        </button>
        <button class="button-sign-in">
            <div class="sign-in">Войти</div>
        </button>
        <button class="button-profile">
            <div class="profile">Профиль</div>
        </button>
    </div>

    <div class="main-box">
        <div class="info">Краудфандинговая платформа 
            для IT проектов Инвестируйте с выгодой или 
            публикуйте сюда идеи стартапов для 
            финасирования</div>
            <button class="button-create">
                <div class="create">Создать проект</div>
            </button>
            <button class="button-begin">
                <div class="begin">Начать инвестировать</div>
            </button>
    </div>

    <div class="top-box">
        <div class="proj-box">
            <div class="proj">Самы популярные проекты</div>
        </div>
        <div class="inv-box">
            <div class="inv">Лучшие инвесторы</div>
        </div>
    </div>

    <div class="premium-box">
        <div class="premium-info">Хотите чтобы ваш стартап заметили? 
            Тогда наша премиум-подписка для вас!</div>
        <button class="button-premium">
            <div class="premium">Оформить подписку</div>
        </button>
    </div>


</body>
</html>
