<div class="header">Личный кабинет</div>

<div class="profile-box">
    <div class="header">Мои данные</div>
    <div class="avatar"></div>
    <div class="profile">
        <p>Фамилия: {{user.name2}}</p>
        <p>Имя: {{user.name1}}</p>
        <p>Отчество: {{user.name3}}</p>
        <p>Почта: {{user.email}}</p>
    </div>
    <button class="profile">Редактировать профиль</button>
</div>
<div class="projects-box">
    <div class="header">Мои проекты</div>
    <div class="projects">
        <div class="project border action cy" *ngFor="let projectID of user.projectIDList"><a
                [routerLink]="['/project', projectID]" routerLinkActive="active" ariaCurrentWhenActive="page">Проект
                {{projectID}}</a></div>
    </div>
</div>
