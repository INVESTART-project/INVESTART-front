<h1 class="header">Личный кабинет</h1>

<button class="back">Назад</button>

<fieldset class="profile">
    <legend class="profile">Мои данные</legend>
    <div class="avatar"></div>
    <div class="profile">    
    <p>Фамилия: {{user.name2}}</p>
    <p>Имя: {{user.name1}}</p>
    <p>Отчество: {{user.name3}}</p>
    <p>Почта: {{user.email}}</p>
    </div>
    <button class="profile">Редактировать профиль</button>
</fieldset>
<fieldset class="projects">
    <legend class="projects">Мои проекты</legend>
    <ul class="projects">
        <li class="projects" *ngFor="let projectID of user.projectIDList"><a [routerLink]="['/project', projectID]"
                routerLinkActive="active" ariaCurrentWhenActive="page">Проект {{projectID}}</a></li>
    </ul>
</fieldset>
