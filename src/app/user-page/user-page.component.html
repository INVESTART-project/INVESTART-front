<h1>Личный кабинет</h1>

<button class="back">Назад</button>

<fieldset>
    <legend>Мои данные</legend>
    <p>Фамилия: {{user.name2}}</p>
    <p>Имя: {{user.name1}}</p>
    <p>Отчество: {{user.name3}}</p>
    <p>Почта: {{user.email}}</p>
</fieldset>
<fieldset class="projects">
    <legend class="project-head">Мои проекты</legend>
    <ul>
        <li *ngFor="let projectID of user.projectIDList"><a [routerLink]="['/project', projectID]"
                routerLinkActive="active" ariaCurrentWhenActive="page">Проект {{projectID}}</a></li>
    </ul>
</fieldset>
